<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerador de QR Code com Expiração</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
    }
    #qr {
      margin-top: 20px;
      text-align: center;
    }
    #result {
      margin-top: 10px;
      font-weight: bold;
      word-break: break-all;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Gerador de QR Code com Expiração</h1>
  
  <input type="url" id="url" placeholder="Digite o link (https://...)" required />
  
  <input type="datetime-local" id="expiresAt" required />
  
  <button onclick="gerarQRCode()">Gerar QR Code</button>
  
  <div id="result"></div>
  <div id="qr"></div>

  <!-- QR Code library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  
  <script>
    async function gerarQRCode() {
      const url = document.getElementById('url').value;
      const expiresAtLocal = document.getElementById('expiresAt').value;
      const expiresAt = new Date(expiresAtLocal).toISOString();
      const result = document.getElementById('result');
      const qr = document.getElementById('qr');

      result.innerHTML = '';
      qr.innerHTML = '';

      if (!url || !expiresAt) {
        alert('Preencha o link e a data de expiração.');
        return;
      }

      try {
        const response = await fetch('https://gerador-de-qr-code-dinamico-production.up.railway.app/create', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ url, expiresAt })
        });

        const data = await response.json();

        if (!response.ok) {
          result.innerHTML = 'Erro: ' + data.error;
          return;
        }

        const shortUrl = data.shortUrl;

        result.innerHTML = `URL curta: <a href="${shortUrl}" target="_blank">${shortUrl}</a>`;

        // Gera QR Code com a URL curta
        QRCode.toCanvas(shortUrl, { width: 256 }, function (err, canvas) {
          if (err) {
            result.innerHTML += '<br>Erro ao gerar QR Code.';
            return;
          }
          qr.appendChild(canvas);
        });

      } catch (err) {
        console.error(err);
        result.innerHTML = 'Erro ao conectar com a API.';
      }
    }
  </script>
</body>
</html>
